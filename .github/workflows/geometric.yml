# .github/workflows/geometric_proof.yml

name: Geometric Intelligence Debug Run

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  geometric-debug:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'

    - name: Cache Julia packages
      uses: julia-actions/cache@v1
        
    - name: Install dependencies
      # This step installs JSON3, which isn't strictly needed for the debug
      # script, but we keep it so we can easily switch back later.
      run: julia -e 'using Pkg; Pkg.add("JSON3")'
        
    - name: Run Learning Debug Script
      # This is the key change. We are now running the debug script.
      # The output will appear in the GitHub Actions logs for this step.
      run: julia debug_learning.jl
      
    # NOTE: The "Upload Proof Results" step has been removed because
    # the debug script does not generate any files to upload.
    # Its only output is what it prints to the console.
