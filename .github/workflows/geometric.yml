# .github/workflows/geometric_proof.yml

name: Geometric Intelligence Production Proof

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  run-production-proof:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10'

    - name: Cache Julia packages
      uses: julia-actions/cache@v1
        
    - name: Install dependencies
      # The new suite only requires JSON3
      run: julia -e 'using Pkg; Pkg.add("JSON3")'
        
    - name: Run Production Proof Suite
      id: proof_run
      # Run the new production suite file
      run: julia emergent_ai_testing.jl
      
    - name: Upload Proof Results
      if: steps.proof_run.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: production-proof-results-${{ github.run_id }}
        path: |
          proof_results.json
          proof_summary.txt
