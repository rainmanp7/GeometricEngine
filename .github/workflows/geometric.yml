# .github/workflows/geometric_proof.yml

name: Geometric Intelligence Proof Run

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly proof run

jobs:
  geometric-proof:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'

    - name: Cache Julia packages
      uses: julia-actions/cache@v1
        
    - name: Install dependencies
      # Install the JSON3 package required by proof_suite.jl
      run: julia -e 'using Pkg; Pkg.add("JSON3")'
        
    - name: Run Geometric Proof Suite
      id: proof_run # Give the step an ID to check its outcome
      run: julia proof_suite.jl
      
    - name: Upload Proof Results
      # This step will only run if the proof suite completes without errors.
      if: steps.proof_run.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: proof-results-${{ github.run_id }}
        # Upload the two files generated by a successful run.
        path: |
          proof_results.json
          proof_summary.txt
