# .github/workflows/geometric_proof.yml

name: Emergent Intelligence V6 Fluid Intelligence Proof

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-v6-proof:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Verify weights file exists
      run: ls -l real_d_weights.json
      
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10'
        
    - name: Install Julia dependencies
      run: julia -e 'using Pkg; Pkg.add("JSON3")'
        
    - name: ðŸ”¬ Run V6 Fluid Intelligence Fair Test Suite
      run: julia test_suite_V7.jl
      
    - name: Upload V6 Fluid Intelligence Report
      uses: actions/upload-artifact@v4
      with:
        name: v7-intelligence-report-${{ github.run_id }}
        path: V7_intelligence_report.json
