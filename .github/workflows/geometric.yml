# .github/workflows/geometric_proof.yml

name: Emergent Intelligence V4 Synthesis Proof

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-v4-proof:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Verify weights file exists
      run: ls -l real_d_weights.json
      
    - name: Setup Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.10'
        
    - name: Install Julia dependencies
      run: julia -e 'using Pkg; Pkg.add("JSON3")'
        
    - name: ðŸ”¬ Run V4 Conceptual Synthesis Test Suite
      run: julia test_suite_V4.jl
      
    - name: Upload V4 Synthesis Report
      uses: actions/upload-artifact@v4
      with:
        name: v4-synthesis-report-${{ github.run_id }}
        path: V4_synthesis_report.json
